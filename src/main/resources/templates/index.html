<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Fastener Management System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
              crossorigin="anonymous">
    </head>
    <body> 

        <div class="container my-2">
                    <h1>Fastener Management System</h1>
        <hr>
            <h2>Fastener List</h2>

            <br>
            <a th:href="@{/showNewFastenerForm}" class="btn btn-primary btn-sm mb-3"> Add Fastener</a>
            <br>
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th> Fastener Type</th>
                        <th> Thread Type</th> 
                        <th> Thread Desc</th>    
                        <th> Thread Length</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="fastener : ${listFasteners}">
                        <td th:text="${fastener.fastenerType}"></td>
                        <td th:text="${fastener.threadType}"></td>
                        <td th:text="${fastener.threadDesc}"></td>
                        <td th:text="${fastener.threadLength}"></td>
                        <td><a th:href="@{/showFormForUpdate/{id}(id=${fastener.id})}" class="btn btn-primary">Update</a>&nbsp; 
                            <a th:href="@{/deleteFastener/{id}(id=${fastener.id})}" class="btn btn-danger">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
